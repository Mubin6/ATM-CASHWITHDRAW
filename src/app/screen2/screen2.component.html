<div class="scrn2 container">
    <div class="row justify-content-center">
        <mat-card class="col-8">
            <p class="m-0">Welcome <span class="info">{{userDetails.name}}</span>, Please enter amount to withdraw
                <span class="float-right">Your Current Balance: <span class="info">{{userDetails.balance | currency: "INR"}}</span></span>
            </p>
            <p> <b>Note:</b> Enter amount in multiple of 100</p>
            <mat-form-field appearance="outline" class="col-12 p-0">
                <mat-label>Enter amount</mat-label>
                <input type="number" matInput placeholder="" [(ngModel)]="withDrawAmt" name="withDrawAmt">
            </mat-form-field>
            <div class="text-center">
                <button [disabled]="withDrawAmt.length < 3" (click)="totalBalance()" mat-raised-button color="primary">WITHDRAW</button>
            </div>
            <div #alertscrn2 id="alertSection" style="display: none;" class="mt-3">
                <div class="col-6 text-center alert alert-danger">
                    {{alertTxt}}
                </div>
            </div>
        </mat-card>
    </div>
</div>
